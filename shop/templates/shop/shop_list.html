{% extends "shop/layout.html" %}

{% block content %}
    <h1>Shop List</h1>

    <form action="" method="GET">
        <input type="text" name="query" value="{{ query }}" placeholder="검색어를 입력해주세요." />
        <input type="submit" value="검색" class="btn btn-primary" />
    </form>

    <table class="table table-hover table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for shop in shop_list %}
                <tr>
                    <td>
                        <a href="/shop/{{ shop.pk }}/">
                            {{ shop.name }}
                        </a>
                    </td>
                    <td>{{ shop.address }}</td>
                    <td>
                        <a href="/shop/{{ shop.pk }}/edit/" class="btn btn-info btn-sm">
                            수정
                        </a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="/shop/new/" class="btn btn-primary">
        New Shop
    </a>
{% endblock %}
